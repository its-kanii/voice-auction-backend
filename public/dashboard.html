<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VoiceBuddy Auction Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin-bottom: 120px;
    }
    h2 {
      margin-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    #footer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <h2>üìä VoiceBuddy - Real-Time Auction Dashboard</h2>
  <p>Ask VoiceBuddy to bid, list products, or show auction status using your voice!</p>

  <div id="dashboard">
    <table id="auctionTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th>Highest Bid (‚Çπ)</th>
          <th>Bidder</th>
          <th>Total Bids</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="footer">VoiceBuddy by Kani Meena | Powered by OmniDimension + Node.js</div>

  <!-- OmniDimension Agent Widget -->
  <script id="omnidimension-web-widget" async src="https://backend.omnidim.io/web_widget.js?secret_key=7b35b4adce8d42be88be2656b5597619"></script>

  <!-- Real-time auction polling script -->
  <script>
    async function fetchDashboardData() {
      try {
        const res = await fetch('/dashboard/data', { cache: 'no-store' });
        const data = await res.json();

        const tbody = document.querySelector('#auctionTable tbody');
        tbody.innerHTML = '';

        data.products.forEach(product => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${product.productName || 'N/A'}</td>
            <td>${product.productDescription || 'N/A'}</td>
            <td>${product.highestBid?.amount || 'N/A'}</td>
            <td>${product.highestBid?.user || 'N/A'}</td>
            <td>${product.biddingHistory?.length || 0}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (error) {
        console.error('‚ùå Error fetching dashboard data:', error);
      }
    }

    // Initial load + refresh every 3 seconds
    fetchDashboardData();
    setInterval(fetchDashboardData, 3000);
  </script>

</body>
</html>
