<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoiceBuddy Auction Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; margin-bottom: 100px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #f4f4f4; }
    #footer { position: fixed; bottom: 10px; left: 10px; font-size: 12px; }
  </style>
</head>
<body>

  <h2>ðŸ“Š VoiceBuddy - Real-Time Auction Dashboard</h2>
  <p>Ask VoiceBuddy to bid, list products, or show auction status using your voice!</p>

  <div id="dashboard">
    <table id="auctionTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th>Highest Bid (â‚¹)</th>
          <th>Bidder</th>
          <th>Total Bids</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="footer">VoiceBuddy by Kanimozhi | Powered by OmniDimension + Node.js</div>

  <!-- Voice Agent Embed -->
  <script id="omnidimension-web-widget" async src="https://backend.omnidim.io/web_widget.js?secret_key=09c9a0776e2d3c048bd31a6b1dd126ed"></script>

  <!-- JS to Fetch and Display Auction Data -->
  <script>
    async function fetchData() {
      try {
        const response = await fetch('/dashboard/data', { cache: 'no-store' });
        const data = await response.json();
        const tbody = document.querySelector('#auctionTable tbody');
        tbody.innerHTML = '';

        data.products.forEach(product => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${product.productName || 'N/A'}</td>
            <td>${product.productDescription || 'N/A'}</td>
            <td>${product.highestBid?.amount || 0}</td>
            <td>${product.highestBid?.user || 'N/A'}</td>
            <td>${product.biddingHistory?.length || 0}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Failed to load dashboard data:', error);
      }
    }

    fetchData();
    setInterval(fetchData, 3000);
  </script>

</body>
</html>
