<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AuctionBuddy Auction Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; margin-bottom: 100px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #f4f4f4; }
    #footer { position: fixed; bottom: 10px; left: 10px; font-size: 12px; }
  </style>
</head>
<body>

  <h2>üìä AuctionBuddy - Real-Time Auction Dashboard</h2>
  <p>Ask AuctionBuddy to bid, list products, or show auction status using your voice!</p>

  <div id="dashboard">
    <table id="auctionTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th>Highest Bid (‚Çπ)</th>
          <th>Bidder</th>
          <th>Total Bids</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="footer">AuctionBuddy by Kanimozhi | Powered by OmniDimension + Node.js</div>

  <!-- Voice Agent Embed -->
  <script id="omnidimension-web-widget" async src="https://backend.omnidim.io/web_widget.js?secret_key=09c9a0776e2d3c048bd31a6b1dd126ed"></script>

  <!-- JS to Fetch and Display Auction Data -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  const socket = io();

  socket.on("auctionUpdated", (auction) => {
    console.log("üîÅ Live Update:", auction);

    // Update only the modified row
    const row = document.querySelector(`tr[data-id="${auction._id}"]`);
    if (row) {
      row.innerHTML = `
        <td>${auction.productName}</td>
        <td>${auction.productDescription}</td>
        <td>${auction.highestBid.amount}</td>
        <td>${auction.highestBid.user}</td>
        <td>${auction.biddingHistory.length}</td>
      `;
    } else {
      // Add new row if not exists
      const tr = document.createElement("tr");
      tr.setAttribute("data-id", auction._id);
      tr.innerHTML = `
        <td>${auction.productName}</td>
        <td>${auction.productDescription}</td>
        <td>${auction.highestBid.amount}</td>
        <td>${auction.highestBid.user}</td>
        <td>${auction.biddingHistory.length}</td>
      `;
      document.querySelector("#auctionTable tbody").appendChild(tr);
    }
  });
</script>
